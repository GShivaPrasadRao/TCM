<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/@material-ui/core@4.12.3/umd/material-ui.production.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <link href="../styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="breadcrumb" onclick="toggleSidebar()">â˜° Menu</div>
        <a href="dashboard.html" onclick="showSection('analytics')">Dashboard</a>
        <a href="projects.html" onclick="showSection('projects')">Projects</a>
        <a href="testcases.html" onclick="showSection('testcases')">Test Cases</a>
        <a href="testpage.html" onclick="showSection('testcases')">Test Page</a>
        <a href="testdata.html" onclick="showSection('testdata')">Test Data</a>
        <a href="reports.html" onclick="showSection('reports')">Reports</a>
    </div>
    <div class="header">
        <h4>Test Management</h4>
        <div>
            <span>Profile</span> | <span>Settings</span> | <span>Logout</span>
        </div>
    </div>
    <div class="main-content">
        <div id="project-selection" class="content-section">
            <h3>Reports</h3>
            <form class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Select Project</label>
                    <select id="project" class="form-control">
                        <option value="KnowledgeFabricConfiguration">KnowledgeFabricConfiguration</option>
                        <option value="KnowledgeFabricMultiplexer">KnowledgeFabricMultiplexer</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">End Date</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary mt-4">Submit</button>
                </div>
            </form>
        </div>
        
        <div id="test-summary" class="content-section mt-4">
            <h3>Test Summary</h3>
            <table class="table" id="testSummaryTable">
                <thead>
                    <tr>
                        <th>Total Test Cases</th>
                        <th>Passed Test Cases</th>
                        <th>Failed Test Cases</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>100</td>
                        <td>70</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="detail-view" class="content-section mt-4">
            <h3>Detail View</h3>
            <table class="table" id="detailViewTable">
                <thead>
                    <tr>
                        <th>Connector</th>
                        <th>Passed Test Cases</th>
                        <th>Failed Test Cases</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ADO</td>
                        <td>50</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>TFS</td>
                        <td>20</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="../scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#testSummaryTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5', 'csvHtml5', 'pdfHtml5'
                ]
            });
            $('#detailViewTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5', 'csvHtml5', 'pdfHtml5'
                ]
            });
        });
    </script>
</body>
</html>
